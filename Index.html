<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Shooter Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; background: black; overflow: hidden; font-family: Arial, sans-serif; }

    #gameCanvas {
      display: block;
      background: #000;
      margin: auto;
      touch-action: none;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      flex-direction: column;
      z-index: 10;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      margin-top: 20px;
      background-color: #00f0ff;
      color: #000;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="homeScreen" class="screen">
    <h1>ðŸš€ Space Shooter</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameOverScreen" class="screen" style="display: none;">
    <h1>ðŸ’¥ Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let w, h;
    function resizeCanvas() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let player, bullets, enemies, lastShot, score, lives, gameInterval, enemyInterval;
    let gameRunning = false;

    function startGame() {
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('gameOverScreen').style.display = 'none';
      initGame();
    }

    function restartGame() {
      startGame();
    }

    function initGame() {
      player = { x: w / 2 - 25, y: h - 80, width: 50, height: 50 };
      bullets = [];
      enemies = [];
      lastShot = 0;
      score = 0;
      lives = 3;
      gameRunning = true;

      clearInterval(gameInterval);
      clearInterval(enemyInterval);
      gameInterval = setInterval(updateGame, 1000 / 60);
      enemyInterval = setInterval(spawnEnemy, 1000);

      canvas.addEventListener('touchmove', e => {
        if (e.touches.length > 0) {
          player.x = e.touches[0].clientX - player.width / 2;
        }
      }, { passive: false });
    }

    function updateGame() {
      ctx.clearRect(0, 0, w, h);
      drawPlayer();
      updateBullets();
      updateEnemies();
      drawScore();
    }

    function drawPlayer() {
      ctx.fillStyle = '#0ff';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function updateBullets() {
      const now = Date.now();
      if (now - lastShot > 400) {
        bullets.push({ x: player.x + player.width / 2 - 5, y: player.y, width: 10, height: 20 });
        lastShot = now;
      }
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.y -= 10;
        ctx.fillStyle = 'yellow';
        ctx.fillRect(b.x, b.y, b.width, b.height);
        if (b.y < 0) bullets.splice(i, 1);
      }
    }

    function spawnEnemy() {
      const x = Math.random() * (w - 40);
      enemies.push({ x, y: -40, width: 40, height: 40 });
    }

    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.y += 4;

        ctx.fillStyle = 'red';
        ctx.fillRect(e.x, e.y, e.width, e.height);

        // Check collision with bullets
        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];
          if (isColliding(e, b)) {
            bullets.splice(j, 1);
            enemies.splice(i, 1);
            score += 10;
            return;
          }
        }

        // Check collision with player or bottom
        if (isColliding(e, player) || e.y > h) {
          enemies.splice(i, 1);
          lives--;
          if (lives <= 0) {
            endGame();
            return;
          }
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '18px Arial';
      ctx.fillText('Score: ' + score, 10, 25);
      ctx.fillText('Lives: ' + lives, 10, 50);
    }

    function isColliding(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameInterval);
      clearInterval(enemyInterval);
      document.getElementById('finalScore').innerText = 'Your Score: ' + score;
      document.getElementById('gameOverScreen').style.display = 'flex';
    }
  </script>
</body>
</html>
